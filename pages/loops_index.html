<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Operation Using Loops</title>
   <link rel="stylesheet" href="css/loops_styles.css" />
   <script src="js/loops_script.js" defer></script>
</head>
<body>
   <main>
      <h1 class="greet">Greetings, user</h1>
      <h1 class="greet2">This is the simple calculator for Sum, Factorial and Average.</h1>
      <p class="instruction"> + First, choose an operation: </p>
      <div class="box-container">
         <div id="box1" class="box1">
            <h3>Sum</h3>
         </div>
         <div id="box2" class="box2">
            <h3>Factorial</h3>
         </div>
         <div id="box3" class="box3">
            <h3>Average</h3>
         </div>
      </div>
      <h3 class="chooseOperation">Operation Chosen:...</h3>
      <div class="result-container">
         <label for="number">Enter number: <input id="num"></label>

         <div id="box4" class="box4">
            <h3>Compute</h3>
         </div>

         <h2 class="result">The results...</h2>
      </div>
      <div class="space"></div>
      <a class="return" href="../index.html"><h4>Return to Home Page?</h4></a>
   </main>
</body>
